<div class="container mt-5">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cadastro of cadastros">
        <td>{{ cadastro.nome }}</td>
        <td>{{ cadastro.datNasc }}</td>
        <td>{{ cadastro.sexo }}</td>
      </tr>
    </tbody>
  </table>
</div>





<form class="container mt-5" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" ngModel #nome="ngModel">
  </div>

  <div class="row form-group">
    
    <div class="col-md-6">
      <label for="datNasc" class="control-label">Data de Nascimento</label>
      <input type="text" class="form-control" id="datNasc" placeholder="Data de Nascimento"  name="datNasc" ngModel #datNasc="ngModel">
    </div>

    <div class="col-md-6">
      <label for="sexo" class="control-label">Sexo</label>
      <select class="custom-select" name="sexo" id="sexo" ngModel #sexo="ngModel">
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
      </select>
    </div>
  </div>

  <button type="submit" (click)="addUser(f.value)" class="btn btn-primary">Salvar</button>

</form>
